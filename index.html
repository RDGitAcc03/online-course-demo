<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Course Demo</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="shortcut icon" href="#" />
    </head>
    <body>
        <form id="status">
            <span>מצב:</span>
            <label>
                <input type="radio" name="radioBtn" value="ניסוי" checked>
                ניסוי
            </label>
            <label>
                <input type="radio" name="radioBtn" value="עבודה">
                עבודה
            </label>
        </form>
        <div id="videoContainer">
            <video src="./mov_bbb.mp4"
                width="320"
                height="240"
                type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <div>
                <button id="play">PLAY</button>
                <button id="pause">PAUSE</button>
            </div>

            <form id="poll">
                <p id="q">מה היא השאלה שצריך לשאול כאן?</p>
                <div class="pollAnswers">
                    <button>תשובה 1</button>
                    <button>תשובה 2</button>
                    <button>תשובה 3</button>
                    <button>תשובה 4</button>
                </div>
            </form>
        </div>
        <script src="./myscript.js"></script>
    </body>
</html>
